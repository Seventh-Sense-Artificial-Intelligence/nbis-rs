name: nbis build develop

on:
  push:
    branches: [develop]
  pull_request:
    branches: [develop]

env:
  ANDROID_NDK_HOME: /home/ubuntu/Android/Sdk/ndk/26.1.10909125
  ANDROID_NDK_ROOT: /home/ubuntu/Android/Sdk/ndk/26.1.10909125
  ANDROID_SDK_ROOT: /home/ubuntu/Android/Sdk
  
jobs:
  build-and-test:
    runs-on: self-hosted

    steps:
    - uses: actions/checkout@v4
    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        override: true
    - name: Run tests
      run: cargo test --release --all

  build-python-bindings:
    name: Build Python Wheel (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [self-hosted, macos-latest]

    steps:
    - uses: actions/checkout@v4

    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        override: true

    - name: Install Python + maturin
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install maturin
      run: pip install maturin twine

    - name: Build wheel
      run: maturin build --release --manifest-path Cargo.toml --out dist

    - name: Patch wheel
      run: ./patch_maturin_wheel.sh

    - name: Check wheel integrity
      run: twine check dist/*

    - name: Upload wheel as artifact
      uses: actions/upload-artifact@v4
      with:
            name: ${{ runner.os }}-wheel
            path: dist/*.whl

  build-android-bindings:
    name: Build android aar file
    runs-on: self-hosted
    
    steps:
    - uses: actions/checkout@v4

    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        override: true

    - name: Update PATH
      run: echo "/home/ubuntu/Android/Sdk/platform-tools" >> $GITHUB_PATH

    - name: Build android aar file
      run: ./build_android.sh

